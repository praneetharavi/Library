<div class="card mr-3" style="width: 18rem;" *ngFor="let book of searchResults">
  <img [src]="book.coverImage" class="card-img-top" alt="{{ book.title }}">
  <div class="card-body">
    <h5 class="card-title"><a [routerLink]="['/book', book.id]">{{ book.title }}</a></h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ book.author }}</h6>
    <p class="card-text">{{ book.description }}</p>
    <div *ngIf="isLoggedInAsLibrarian">
      <button class="btn btn-sm btn-primary mr-2" (click)="editBook(book.id)">Edit</button>
      <button class="btn btn-sm btn-danger" (click)="removeBook(book.id)">Remove</button>
    </div>
  </div>
</div>
