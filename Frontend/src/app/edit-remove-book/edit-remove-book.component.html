<div class="edit-remove-container">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h2>Edit Book</h2>
        <p *ngIf="successMessage" class="text-success">{{ successMessage }}</p>
        <p *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</p>
        <form class="form-inline mb-3">
          <input class="form-control mr-sm-2" type="search" placeholder="Search by title, author" aria-label="Search" [(ngModel)]="searchTerm" name="searchTerm" (ngModelChange)="searchBooks()">
          <div *ngIf="showDropdown" class="dropdown-menu show">
            <ul class="dropdown-list">
              <li *ngFor="let book of searchResults" class="search-dropdown-item" (click)="populateEditForm(book)">
               <strong> {{ book.title }}</strong> by {{ book.author }}
              </li>
            </ul>
          </div>
        </form>
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" [(ngModel)]="book.title" name="title" required>
          </div>
          <div class="form-group">
            <label for="author">Author</label>
            <input type="text" class="form-control" id="author" [(ngModel)]="book.author" name="author" required>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" [(ngModel)]="book.description" name="description" rows="4" required></textarea>
          </div>
          <div class="form-group">
            <label for="coverImage">Cover Image URL</label>
            <input type="text" class="form-control" id="coverImage" [(ngModel)]="book.coverImage" name="coverImage" required>
          </div>
          <div class="form-group">
            <label for="publisher">Publisher</label>
            <input type="text" class="form-control" id="publisher" [(ngModel)]="book.publisher" name="publisher" required>
          </div>
          <div class="form-group">
            <label for="publicationDate">Publication Date</label>
            <input type="date" class="form-control" id="publicationDate" [(ngModel)]="book.publicationDate" name="publicationDate" required>
          </div>
          <div class="form-group">
            <label for="category">Category</label>
            <input type="text" class="form-control" id="category" [(ngModel)]="book.category" name="category" required>
          </div>
          <div class="form-group">
            <label for="isbn">ISBN</label>
            <input type="text" class="form-control" id="isbn" [(ngModel)]="book.isbn" name="isbn" required>
          </div>
          <div class="form-group">
            <label for="pageCount">Page Count</label>
            <input type="number" class="form-control" id="pageCount" [(ngModel)]="book.pageCount" name="pageCount" required>
          </div>
          <button type="submit" class="btn button-class">Save Changes</button>
          <button type="submit" class="btn button-class1" (click)="clear()">Cancel</button>
          <button type="submit" class="btn button-class1" (click)="removeBook()">Delete Book</button>
        </form>
      </div>
    </div>
  </div>
</div>
