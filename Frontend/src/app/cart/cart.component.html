<div class="cart-container">
  <a (click)="GotoHome()" class="btn btn-primary mb-3">
    <i class="fas fa-home"></i> Home
  </a>
    <h2>My Cart</h2>
    <div *ngIf="cartBooks.length === 0">
      <p>No books in your cart.</p>
    </div>
    <div *ngIf="cartBooks.length > 0">
      <button class="btn btn-success" (click)="checkoutAll()">Checkout All</button>
    </div>
    <div *ngFor="let book of cartBooks" class="cart-item">
      <div class="book-card">
        <img [src]="book.coverImage" alt="Book Cover" class="book-cover">
        <div class="book-details">
          <h3>{{ book.title }}</h3>
          <p>Author: {{ book.author }}</p>
          <button class="btn btn-danger" (click)="removeFromCart(book.id)">Remove from Cart</button>
          <button class="btn btn-primary" (click)="checkoutBook(book.id)">CheckOut</button>
        </div>
      </div>
    </div>
  </div>
  
  

  <div class="modal fade" id="checkoutModal" tabindex="-1" role="dialog" aria-labelledby="checkoutModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="checkoutModalLabel">Book Moved to Cart</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="d-flex">
            <img [src]="selectedBook?.coverImage" alt="Book Cover" class="img-thumbnail mr-3">
            <div>
              <h5>{{ selectedBook?.title }}</h5>
              <p>Author: {{ selectedBook?.author }}</p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="navigateToPastCheckouts()">Go to Your Books</button>
        </div>
      </div>
    </div>
  </div>
