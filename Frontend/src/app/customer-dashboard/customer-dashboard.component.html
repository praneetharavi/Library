<div class="container mt-5">
    <h2>Best Sellers</h2>
    <div class="d-flex flex-row flex-nowrap overflow-auto pb-3">
      <div class="card mr-3" style="width: 18rem;" *ngFor="let book of allBestSellers">
        <img [src]="book.coverImage" class="card-img-top" alt="{{ book.title }}">
        <div class="card-body">
            <h5 class="card-title"><a [routerLink]="['/book', book.id]">{{ book.title }}</a></h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ book.author }}</h6>
          <p class="card-text">{{ book.description }}</p>
        </div>
      </div>
    </div>
  
    <h2 class="mt-5">All Books</h2>
    <div class="mb-3">
      <label for="filter" class="form-label">Filter by:</label>
      <select id="filter" class="form-select" (change)="applyFilter($event)">
        <option value="title">Title</option>
        <option value="author">Author</option>
        <option value="availability">Availability</option>
      </select>
      <input type="text" class="form-control mt-2" placeholder="Search..." (input)="applySearch($event)">
    </div>
  
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let book of filteredBooks">
        <div class="card" style="width: 100%;">
          <img [src]="book.coverImage" class="card-img-top" alt="{{ book.title }}">
          <div class="card-body">
            <h5 class="card-title"><a [routerLink]="['/book', book.id]">{{ book.title }}</a></h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ book.author }}</h6>
            <p class="card-text">{{ book.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
