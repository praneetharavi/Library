<div class="add-new-book-container">
  <h3>Add New Book</h3>
  <p *ngIf="successMessage" class="text-success">{{ successMessage }}</p>
  <p *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</p>
    <form [formGroup]="addBookForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" formControlName="title" class="form-control" />
      </div>

      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" id="author" formControlName="author" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" formControlName="description" class="form-control"></textarea>
      </div>
  
      <div class="form-group">
        <label for="coverImage">Cover Image</label>
        <input type="file" id="coverImage" (change)="onFileChange($event)" class="form-control" />
        <div *ngIf="coverImageUrl" class="image-preview">
          <img [src]="coverImageUrl" alt="Cover Image Preview" />
        </div>
      </div>
  
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="publisher">Publisher</label>
          <input type="text" id="publisher" formControlName="publisher" class="form-control" />
        </div>
  
        <div class="form-group col-md-6">
          <label for="publicationDate">Publication Date</label>
          <input type="date" id="publicationDate" formControlName="publicationDate" class="form-control" />
        </div>
      </div>
  
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="category">Category</label>
          <input type="text" id="category" formControlName="category" class="form-control" />
        </div>
  
        <div class="form-group col-md-6">
          <label for="isbn">ISBN</label>
          <input type="text" id="isbn" formControlName="isbn" class="form-control" />
        </div>
      </div>
  
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="pageCount">Page Count</label>
          <input type="number" id="pageCount" formControlName="pageCount" class="form-control" />
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary">Add Book</button>
    </form>
  </div>
